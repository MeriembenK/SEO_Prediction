{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'path/to/bootstrap.min.css' %}">
    <style>
        .card {
            margin-bottom: 20px; /* Espace entre les cartes */
        }
        #chart-container {
            width: 100%;
            height: 400px; /* Hauteur fixe pour le conteneur du graphique */
        }
        .form-select {
            width: 280px; /* Ajuste la largeur selon le contenu, sinon utilisez un pourcentage ou une valeur fixe */
            display: inline-block;
        }

        .form-label {
            margin-right: 10px; /* Espacement entre le label et le sélecteur */
        }

    </style>
    <title>SEO Prediction</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Section "Histoire des mots clés" -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-no-border pb-0">
                        <div class="header-top">
                            <h5>Keyword History</h5>
                            <div class="dropdown icon-dropdown">
                                <button class="btn dropdown-toggle" id="userdropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="icon-more-alt"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userdropdown">
                                    <a class="dropdown-item" href="#">Weekly</a>
                                    <a class="dropdown-item" href="#">Monthly</a>
                                    <a class="dropdown-item" href="#">Yearly</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body py-lg-3">
                        <!-- Texte et Sélecteur -->
                        <div class="mb-3">
                            <label for="keywordFilter" class="form-label">Filter by keyword</label>
                            <select class="form-select" id="keywordFilter">
                                <option selected>Select...</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                        <!-- Tableau -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Colonne 1</th>
                                    <th>Colonne 2</th>
                                    <!-- Ajoutez d'autres colonnes si nécessaire -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Donnée 1</td>
                                    <td>Donnée 2</td>
                                    <!-- Ajoutez d'autres cellules pour chaque ligne -->
                                </tr>
                                <!-- Ajoutez d'autres lignes si nécessaire -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Section "Graphique" -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-no-border pb-0">
                        <div class="header-top">
                            <h5>Graphique</h5>
                          
                                <h1>General Widget</h1>
                                <ul>
                                    {% for test in all_tests %}
                                        <li>ID: {{ test.id }}, Keyword: {{ test.Keyword }}, nb_url: {{ test.nb_url }}, precision: {{ test.precision }}</li>
                                    {% endfor %}
                                </ul>
                            
                        </div>
                    </div>
                    <div class="card-body py-lg-3">
                        <!-- Conteneur du graphique -->
                        <div id="chart-container">
                            <!-- ApexCharts ou autre bibliothèque de graphiques -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'path/to/bootstrap.bundle.min.js' %}"></script>
    <!-- Ajoutez votre script de graphique ici -->
</body>
</html>
